<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>

<body>
    <div class="wrapper">
        <h1>WEATHER APP</h1>
         <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
         </div>

         <div class="weather-container">
            <!-- grant location container -->
            <div class="grant-location-container">
                <img src="./assets/location.png" width="80" height="80" alt="">
                <p>Grant Location access</p>
                <p>Allow access to get weather information</p>
                <button class="btn" data-grantAccess></button>
            </div>
            <!-- seacrh form -->
             <form action="" class="form-container" data-searchform>
                <input placeholder="Search for city..."   data-searchInput>
                <button class="btn">
                    <img src="./assets/search.png" alt="" width="20" height="20" loading="lazy">
                </button>
             </form>

             <!-- loading screen container -->

             <div class="loading-container">
                <img src="./assets/loading.gif" alt="" width="150" height="150">
                <p>loading</p>
             </div>

             <!-- Show weather info -->

             <div class="user-info-container">

                <!-- city name and flag -->

                <div class="name">
                    <p data-cityName></p>
                    <img src="" alt="" data-countryIcon>
                </div>

                <p data-weatherDesc></p>
                <img data-weatherIcon src="" alt="">
                <p data-temp></p>

                <!-- 3 cards  parameters -->

                <div class="parameter-container">
                    <div class="parameter">
                        <img src="./assets/wind.png" alt="" >
                        <p>Wind Speed</p>
                        <p data-windSpeed></p>
                    </div>
                    <div class="parameter">
                        <img src="./assets/humidity.png" alt="">
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>
                    <div class="parameter">
                        <img src="./assets/cloud.png" alt="">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>
                </div>

             </div>

         </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
